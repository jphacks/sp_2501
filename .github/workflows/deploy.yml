name: Deploy to VPS

# このワークフローが実行されるタイミングを定義
on:
  push:
    branches:
      - main # mainブランチにプッシュされた時だけ実行

# 実行される一連のジョブを定義
jobs:
  deploy:
    # ubuntuの最新版環境でジョブを実行
    runs-on: ubuntu-latest

    # ジョブ内のステップを定義
    steps:
      # 1. リポジトリのコードをチェックアウト（コピー）する
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. SSH接続してデプロイコマンドを実行する
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          # サーバーのIPアドレス（GitHub Secretsから取得）
          host: ${{ secrets.DEPLOY_HOST }}

          # ログインするユーザー名（GitHub Secretsから取得）
          username: ${{ secrets.DEPLOY_USER }}
          
          # SSH接続に使う秘密鍵（GitHub Secretsから取得）
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # サーバー上で実行するコマンド
          script: |
            cd /home/deploy
            git pull origin main
            # ここに必要に応じてコマンドを追加（例: npm install, npm run build など）