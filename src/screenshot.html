<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Capture AI - 自動スクリーンショット＆AI分析システム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="grid">
        
        <div class="col-left">
          <section class="card">
            <div class="yoko yoko-left">
              <div class="card-header">
                <h2 class="card-title">キャプチャ制御</h2>
              </div>
              <div class="card-content">
                <div class="control-section">
                  <div class="control-row">
                    <button class="btn btn-primary btn-large" id="btn-start">
                      録画開始
                    </button>
                  </div>

                  <div class="form-group">
                    <label for="intervalInput">撮影間隔（分）</label>
                    <select id="intervalInput" class="select">
                      <option value="1">1分</option>
                      <option value="2">2分</option>
                      <option value="3">3分</option>
                      <option value="5">5分</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="savePathInput">保存先パス</label>
                    <div class="input-group">
                      <input type="text" id="savePathInput" class="input" value="C:\Screenshots" readonly>
                      <button class="btn btn-secondary" id="browseFolderBtn">参照</button>
                    </div>
                  </div>

                  <div class="stats-grid">
                    <div class="stat-card">
                      <div class="stat-label">撮影枚数</div>
                      <div class="stat-value" id="captureCount">0</div>
                    </div>
                    <div class="stat-card">
                      <div class="stat-label">AI分析済み</div>
                      <div class="stat-value" id="analyzedCount">0</div>
                    </div>
                    <div class="stat-card">
                      <div class="stat-label">削除済み</div>
                      <div class="stat-value" id="deletedCount">0</div>
                    </div>
                  </div>
                </div>
              </div>   
            </div>


            <div class="yoko yoko-right">
              <div class="card-header">
                <h2 class="card-title">処理状況</h2>
              </div>
              <div class="card-content">
                <div class="status-section">
                  <div class="status-item">
                    <div class="status-header">
                      <span class="status-label">システム状態</span>
                      <span class="badge badge-success" id="systemStatus">待機中</span>
                    </div>
                  </div>

                  <div class="status-item">
                    <div class="status-header">
                      <span class="status-label">AI分析</span>
                      <span class="badge badge-info" id="aiStatus">準備完了</span>
                    </div>
                  </div>

                  <div class="status-item">
                    <div class="status-header">
                      <span class="status-label">OpenAI API</span>
                      <span class="badge badge-success" id="apiStatus">接続済み</span>
                    </div>
                  </div>

                  <div class="activity-log">
                    <h3 class="activity-title">アクティビティログ</h3>
                    <div class="activity-list" id="activityLog">
                      <div class="activity-item">
                        <span class="activity-time">--:--:--</span>
                        <span class="activity-message">システム起動完了</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>





            </div>

          </section>
        </div>

        <div class="col-right">
          <section class="card">
            <div class="card-header">
              <h2 class="card-title">レポート生成</h2>
            </div>
            <div class="card-content">
              <div class="report-section">
                <div class="form-group">
                  <label for="reportFormat">出力形式</label>
                  <select id="reportFormat" class="select">
                    <option value="docx">Word文書 (.docx)</option>
                    <option value="pdf">PDF (.pdf)</option>
                    <option value="html">HTML (.html)</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="reportTitle">レポートタイトル</label>
                  <input type="text" id="reportTitle" class="input" placeholder="例: 作業記録 2024-01-15">
                </div>

                <div class="checkbox-group">
                  <label class="checkbox-label">
                    <input type="checkbox" id="includeImages" checked>
                    <span>画像を含める</span>
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="includeTimestamps" checked>
                    <span>タイムスタンプを含める</span>
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="includeSummary" checked>
                    <span>AI要約を含める</span>
                  </label>
                </div>

                <button class="btn btn-primary btn-large btn-full" id="generateReportBtn">
                  <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                  レポート生成
                </button>

                <div class="report-info">
                  <p class="info-text">分析済みデータ: <span id="reportDataCount">0</span> 件</p>
                </div>
              </div>
            </div>
          </section>
          

        </div>
        
      </div>
    </div>
  </main>

  <script src="main.js"></script>
  <script src="renderer.js"></script>
  <script src="transFrom.js"></script>
</body>
</html>
