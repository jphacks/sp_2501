<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自動スクリーンショット設定</title>
</head>
<body>
    <h1>自動スクリーンショット設定</h1>
    
    <div>
        <label for="savePath">保存場所:</label>
        <input type="text" id="savePath" placeholder="例: D:\screenshots" style="width: 300px;">
    </div>
    <br>
    <div>
        <label for="interval">撮影間隔 (秒):</label>
        <input type="number" id="interval" value="5">
    </div>
    <br>
    <div>
        <label for="resolution">解像度スケール:</label>
        <select id="resolution">
            <option value="1.0">100% (フル解像度)</option>
            <option value="0.75">75%</option>
            <option value="0.5">50%</option>
        </select>
    </div>
    <br>
    <button id="btn-start">開始</button>
    <button id="btn-stop">停止</button>

    <hr>
    
    <p>ステータス: <span id="status-text">待機中...</span></p>

    <script src="./renderer.js"></script>
</body>
</html>
