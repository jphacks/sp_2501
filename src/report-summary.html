<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業のまとめ - Screen Capture AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="report-summary.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="header-left">
          <button class="btn btn-secondary" id="backButton">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            ホームに戻る
          </button>
        </div>
        <div class="header-right">
          <button class="btn btn-primary" id="downloadButton">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            ダウンロード
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      
      <!-- レポートヘッダー -->
      <section class="report-header">
        <h1 class="report-title" id="reportTitle">作業記録</h1>
        <div class="report-meta">
          <div class="report-meta-item">
            <svg class="report-meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span id="reportDate">2024年1月15日</span>
          </div>
          <div class="report-meta-item">
            <svg class="report-meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span id="imageCount">0枚の画像</span>
          </div>
          <div class="report-meta-item">
            <svg class="report-meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span id="duration">作業時間: 0時間</span>
          </div>
        </div>
      </section>

      <!-- AI要約セクション -->
      <section class="card summary-card">
        <div class="card-header">
          <h2 class="card-title">
            <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            AI要約
          </h2>
        </div>
        <div class="card-content">
          <div class="markdown-content" id="summaryContent">
            <!-- マークダウンコンテンツがここに表示されます -->
          </div>
        </div>
      </section>

      <!-- 画像ギャラリーセクション -->
      <section class="card gallery-card">
        <div class="card-header">
          <h2 class="card-title">
            <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            保存された画像
          </h2>
        </div>
        <div class="card-content">
          <div class="image-gallery" id="imageGallery">
            <!-- 画像がここに表示されます -->
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- 画像モーダル -->
  <div class="image-modal" id="imageModal">
    <div class="image-modal-overlay" id="modalOverlay"></div>
    <div class="image-modal-content">
      <button class="image-modal-close" id="modalClose">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <img class="image-modal-img" id="modalImage" src="/placeholder.svg" alt="拡大画像">
      <div class="image-modal-caption" id="modalCaption"></div>
    </div>
  </div>

  <script src="report-summary.js"></script>
</body>
</html>
